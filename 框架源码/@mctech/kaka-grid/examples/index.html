        <div class="grid-title"><span class="kaka-title">kaka-grid</span><span class="kaka-version">0.0.0</span></div>
        <div class="grid-tools">
            <div class="grid-tools-wrap">
                <div class="code-actions">
                    <span class="code-action code-action-javascript" data-id="javascript">JavaScript</span>
                    <span class="code-action code-action-style" data-id="style">CSS</span>
                    <span class="code-action code-action-data" data-id="data">Data</span>
                </div>
                <div class="grid-theme">
                    <span class="theme-key">theme:</span>
                    <span class="theme-value">MATERIAL_DESIGN</span>
                </div>
                <div class="grid-time"></div>
                <div class="grid-filter">
                    <label class="grid-filter-label" for="grid-filter-input">filter:</label>
                    <input type="text" id="grid-filter-input" name="grid-filter-input" placeholder=""/>
                </div>
            </div>
        </div>
    </header>
    <div class="theme-dropdown">
        <div class="theme-dropdown-pointer"><div class="theme-dropdown-pointer-shadow"></div></div>
        <div class="theme-dropdown-items">
            <div class="theme-dropdown-item" data-id="MATERIAL_DESIGN">MATERIAL_DESIGN</div>
            <div class="theme-dropdown-item" data-id="BASIC">BASIC</div>

    </div>
    <div class="sidebar"></div>
    <div class="content-grid">
        <div id="kaka-grid"></div>
    </div>
