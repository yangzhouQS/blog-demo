<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .line-relation-effect {
            width: 100%;
            height: 100%;
            background-color: transparent;
        }
    </style>
</head>
<body>
<div id="line-relation-effect" class="line-relation-effect">
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

        <line stroke-dasharray="5,5" x1="6.5%" y1="20%" x2="19%" y2="20%" style="stroke:rgb(0,161,231);stroke-width:2"/>
        <line stroke-dasharray="5,5" x1="19%" y1="20%" x2="34%" y2="34%" style="stroke:rgb(0,161,231);stroke-width:2"/>
        <circle cx="6.5%" cy="20%" r="5" fill="#00A1E7"/>
        <circle cx="34%" cy="34%" r="5" fill="#00A1E7"/>

        <line stroke-dasharray="5,5" x1="6.5%" y1="80%" x2="15%" y2="80%" style="stroke:rgb(0,161,231);stroke-width:2"/>
        <line stroke-dasharray="5,5" x1="15%" y1="80%" x2="29%" y2="59%" style="stroke:rgb(0,161,231);stroke-width:2"/>
        <circle cx="6.5%" cy="80%" r="5" fill="#00A1E7"/>
        <circle cx="29%" cy="59%" r="5" fill="#00A1E7"/>

        <line stroke-dasharray="5,5" x1="57.3%" y1="43%" x2="73%" y2="30%" style="stroke:rgb(0,161,231);stroke-width:2"/>
        <line stroke-dasharray="5,5" x1="73%" y1="30%" x2="85%" y2="30%" style="stroke:rgb(0,161,231);stroke-width:2"/>
        <circle cx="57.3%" cy="43%" r="5" fill="#00A1E7"/>
        <circle cx="85%" cy="30%" r="5" fill="#00A1E7"/>

        <line stroke-dasharray="5,5" x1="57.3%" y1="51%" x2="73%" y2="70%" style="stroke:rgb(0,161,231);stroke-width:2"/>
        <line stroke-dasharray="5,5" x1="73%" y1="70%" x2="85%" y2="70%" style="stroke:rgb(0,161,231);stroke-width:2"/>
        <circle cx="57.3%" cy="51%" r="5" fill="#00A1E7"/>
        <circle cx="85%" cy="70%" r="5" fill="#00A1E7"/>
    </svg>
</div>
</body>
</html>
