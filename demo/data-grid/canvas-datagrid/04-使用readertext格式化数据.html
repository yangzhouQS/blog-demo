<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../node_modules/canvas-datagrid/dist/canvas-datagrid.js"></script>
</head>
<body>
<div id="app"></div>
<script>
	const grid = canvasDatagrid({
		parentNode: document.querySelector('#app'),
		data: [
			{ col1: 'foo', col2: 1501744914661, col3: 'a' },
			{ col1: 'bar', col2: 1301744914661, col3: 'b' },
			{ col1: 'baz', col2: 1401744914661, col3: 'c' }
		],
		schema: [
			{
				name: 'col1'
			},
			{
				name: 'col2',
				type: 'date'
			},
			{
				name: 'col3'
			},
		]
	});
	grid.addEventListener('rendertext', function (e) {
		if (e.cell.rowIndex > -1) {
			if (e.cell.header.name === 'col2') { // 为第二列时设置格式化数据
				console.log(e.cell.value)
				e.cell.formattedValue = new Date(e.cell.value).toISOString();
			}
		}
	});
	document.body.appendChild(grid);
</script>
</body>
</html>
