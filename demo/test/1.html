<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      border: 1px solid;
    }

    td, tr {
      border: 1px solid;
    }
  </style>
</head>
<body>
<div id="app"></div>


<script>
  let app = document.getElementById('app')
  let tableEl = document.createElement('table')
  for (let i = 0; i < 10; i++) {
    let trEl = document.createElement('tr')
    let tdEl=''
    for (let j = 0; j < 5; j++) {
      tdEl.innerHTML += tdEl.innerHTML+ `<td><span>span${ i }- ${ j }</span></td>`
    }
    trEl.innerHTML = tdEl
    tableEl.appendChild(trEl)
  }
  console.log(tableEl)
  app.appendChild(tableEl)

  function test (src) {
    console.log(src)
  }

  function test2 (src) {
    alert(src + ':这里调用到了test')
  }

  function eventHandler (e) {
    let func = this.getAttribute('data-func')

    //eval方法
    eval(func + '(\'eval中调用\')')

    //属性方法，全局函数是挂在window下的
    window[func]('按window方法调用')
  }

  window.onload = function () {
    //没有用addEventListener，因为还要考虑到旧版IE的兼容，只用了onclick
    //实际中最好考虑用库(jQuery等)更方便绑定
    document.getElementById('btn').onclick = eventHandler
    document.getElementById('btn').onclick = eventHandler
  }
</script>
