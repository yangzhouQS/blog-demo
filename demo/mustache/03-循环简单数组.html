<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../node_modules/mustache/mustache.js"></script>
</head>
<body>
<div id="app"></div>
<script>
	const str = `
  <ul>
  {{#arr}}
  <li>
      {{.}}
  </li>
  <hr>
  {{/arr}}
</ul>
  `
	const data = { arr: ["A", "B", "C"] }
	const render = Mustache.render(str, data);
	document.querySelector('#app').innerHTML = render
	console.log(render)
</script>
</body>
</html>
